<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f8f9fa;
    }
    h2 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #dc3545; /* Redfin-ish red */
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #c82333;
    }
    #status {
      font-size: 12px;
      color: #6c757d;
      text-align: center;
      margin-top: 10px;
    }
    .secondary-btn {
      background-color: #6c757d;
      margin-top: 5px;
    }
    .secondary-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <h2>Redfin Route Sync</h2>
  <button id="sync-btn">Sync Favorites to App</button>
  <div id="status">Ready to sync.</div>
  <script src="popup.js"></script>
</body>
</html>
